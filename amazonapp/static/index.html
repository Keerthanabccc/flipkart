<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #2874f0;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

#product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 1rem;
}

.product-card {
    border: 1px solid #ddd;
    margin: 1rem;
    padding: 1rem;
    width: 200px;
    text-align: center;
}

.product-image {
    max-width: 100%;
    height: auto;
}

.product-name {
    font-weight: bold;
    margin: 0.5rem 0;
}

.product-price {
    color: #ff6600;
    margin: 0.5rem 0;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple E-Commerce</title>
</head>
<body>
    <header>
        <h1>Simple E-Commerce</h1>
    </header>
    <main id="product-list"></main>
    <script src="script.js"></script>
</body>
</html>
