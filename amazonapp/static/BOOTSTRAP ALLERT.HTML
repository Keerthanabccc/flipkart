<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
            font-size: 20px;
            color: green;
        }
        #b{
            font-size: 20px;
            color: rgb(216, 33, 33);
        }
        #c{
            font-size: 20px;
            color: rgb(218, 109, 32);
        }
        #d{
            font-size: 20px;
            color: rgb(58, 58, 224);
        }
    </style>

    <script src="https://kit.fontawesome.com/c0892b2912.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert alert-success" role="alert">
        <i class="fa-sharp fa-solid fa-circle-check" id="a"></i> &nbsp;&nbsp; <b>Sucess!</b> Your message has been sent successfully.
    </div>
   

        <div class="alert alert-danger" role="alert">
            <i class="fa-solid fa-circle-exclamation" id="b"></i> &nbsp;&nbsp; <b>Error!</b> A problem has occured while submitting your data.
          </div>

          <div class="alert alert-warning" role="alert">
            <i class="fa-solid fa-triangle-exclamation" id="c"></i> &nbsp;&nbsp; <b>Warning!</b> There was a problem with your network conection.
    
          </div>

          <div class="alert alert-info" role="alert">
            <i class="fa-solid fa-circle-info" id="d"></i> &nbsp;&nbsp; <b>Info!</b> Please read the comments carefully.
          </div>
</body>
</html>
